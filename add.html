<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Campus Life Planner - Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/base.css" />
    <!-- <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/responsive.css" /> -->
    <link rel="stylesheet" href="styles/add.css" />
  </head>

  <body class="add-page">
    <!-- ================= HEADER ================= -->
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="logo">Campus Life Planner</h1>

        <nav class="main-nav">
          <ul class="nav-list">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="records.html">Records</a></li>
            <li><a href="add.html" aria-current="page">Add Task</a></li>
            <li><a href="reflection.html">Reflection</a></li>
            <li><a href="settings.html">Settings</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="main-content">
      <div class="container add-wrapper">
        
        <!-- Page Header -->
        <section class="add-header">
          <h2>Add Task</h2>
        </section>

        <!-- ================= TASK SELECTOR ================= -->
        <section class="task-selector-section">
          <div class="task-selector">
            <label for="taskType" class="control-label">Choose Task Type</label>
            <select id="taskType" class="control-select">
              <option value="">-- Select --</option>
              <option value="assignment">Assignment</option>
              <option value="schedule">Schedule</option>
              <option value="event">Event</option>
              <option value="class">Class</option>
            </select>
          </div>
        </section>

        <!-- ================= DEFAULT QUICK ADD ================= -->
        <section id="defaultTask" class="task-card">
          <header class="task-card-header">
            <h3>Quick Add Task</h3>
          </header>

          <form id="task-form" class="task-form" novalidate>
            
            <div class="form-group">
              <label for="title">Title</label>
              <input id="title" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label for="duration">Duration (minutes)</label>
              <input id="duration" />
              <span class="error" id="duration-error"></span>
            </div>

            <div class="form-group">
              <label for="tag">Tag</label>
              <input id="tag" />
              <span class="error" id="tag-error"></span>
            </div>

            <div class="form-group">
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" />
              <span class="error" id="date-error"></span>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Save Task
              </button>
            </div>
          </form>
        </section>

        <!-- ================= ASSIGNMENT ================= -->
        <section id="assignment-section" class="task-section task-card">
          <header class="task-card-header">
            <h3>Add Assignment</h3>
          </header>

          <form id="assignment-form" class="task-form">
            
            <div class="form-group">
              <label>Title</label>
              <input type="text" id="assignment-title" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>Course Code</label>
              <input type="text" id="assignment-course" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>Due Date</label>
              <input type="date" id="assignment-date" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Add Assignment
              </button>
            </div>
          </form>
        </section>

        <!-- ================= SCHEDULE ================= -->
        <section id="schedule-section" class="task-section task-card">
          <header class="task-card-header">
            <h3>Add Schedule Entry</h3>
          </header>

          <form id="schedule-form" class="task-form">
            
            <div class="form-group">
              <label>Title</label>
              <input type="text" id="schedule-title" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>Day</label>
              <select id="schedule-day">
                <option value="">Select Day</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
              </select>
            </div>

            <div class="form-group">
              <label>Start Time</label>
              <input type="time" id="schedule-start" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>End Time</label>
              <input type="time" id="schedule-end" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Add Schedule
              </button>
            </div>
          </form>
        </section>

        <!-- ================= EVENT ================= -->
        <section id="event-section" class="task-section task-card">
          <header class="task-card-header">
            <h3>Add Event</h3>
          </header>

          <form id="event-form" class="task-form">
            
            <div class="form-group">
              <label>Event Title</label>
              <input type="text" id="event-title" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>Date</label>
              <input type="date" id="event-date" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>Start Time</label>
              <input type="time" id="event-start" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>End Time</label>
              <input type="time" id="event-end" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Add Event
              </button>
            </div>
          </form>
        </section>

        <!-- ================= CLASS ================= -->
        <section id="class-section" class="task-section task-card">
          <header class="task-card-header">
            <h3>Add Class</h3>
          </header>

          <form id="class-form" class="task-form">
            
            <div class="form-group">
              <label>Class Name</label>
              <input type="text" id="class-name" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>Instructor</label>
              <input type="text" id="class-instructor" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>Class Room</label>
              <input type="text" id="class-room" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-group">
              <label>Date</label>
              <input type="date" id="class-date" />
              <span class="error" id="title-error"></span>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Add Class
              </button>
            </div>
          </form>
        </section>

      </div>
    </main>

    <script src="scripts/settingsj.js"></script>
    <script type="module" src="scripts/mainj.js"></script>
  </body>
</html>
